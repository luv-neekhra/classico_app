name: image_cropper_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  animated_splash_screen: ^1.3.0
  cupertino_icons: ^1.0.6
  lottie: ^3.1.2
  widget_mask: ^1.0.0+0
  flutter:
    sdk: flutter
  image_picker:
  image_cropper:


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
   - assets/images/
   - assets/lottie/

  fonts:
    - family: Myfont
      fonts:
      - asset: assets/fonts/Caveat-VariableFont_wght.ttf

#    - family: Ausfont
#      fonts:
#      - asset: assets/fonts/PlaywriteAUSA-VariableFont_wght.ttf
  
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"  